<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습문제</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 600px;
      height: 500px;
      display: grid;
      gap: 10px;
      grid-template-areas: "a1 a2 a3" "a4 a5 a6" "a7 a8 a9";
    }

    .container>div {
      border: 1px solid #222;
      text-align: center;
    }

    .box2,
    .box4,
    .box6,
    .box8 {
      background-color: red;
    }

    .box1,
    .box3,
    .box5,
    .box7,
    .box9 {
      background-color: pink;
    }

    .box1 {
      grid-area: a1;
    }

    .box2 {
      grid-area: a2;
    }

    .box3 {
      grid-area: a3;
    }

    .box4 {
      grid-area: a4;
    }

    .box5 {
      grid-area: a5;
    }

    .box6 {
      grid-area: a6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">8</div>
    <div class="box9">9</div>
  </div>
</body>

</html>
