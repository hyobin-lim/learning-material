<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <style>
      table,
      tr,
      td {
        border: 1px solid;
      }
      /* style 태그는 항상 head 태그 안에 넣어져 있어야 함 */
      /* border는 테두리 너비, 스타일, 색상을 설정하기 위한 속성 */
      /* css 주석 */
      /* style 내에서의 주석 */
      /* css는 html을 꾸며주는 태그 */
      /* style 밖에서는 사용이 안됨 */
      /* th는 table header 헤더 셀을 의미하며 굵게 처리됨 */
      /* tr은 table row로 행을 말하며 테이블에서 가로줄 하나를 말함*/
      /* td는 table data로 데이터 셀을 말함 */
      /* td 각각은 하나의 **열(column)**에 해당하는 데이터 칸 */
      /* 행을 먼저 나누고 행 안에서 열로 쪼갠다 */
      /* 행과 열이 짝이 맞지 않으면 테이블이 무너진다고 함  */
      /* tr들 내부에 있는 td의 개수는 항상 같아야 함 */
    </style>
  </head>
  <body>
    <table>
      <!-- table>(tr>td*3)*2 -->
      <!-- 큰 table 안에 3개의 td 열로 이루어진 tr 행이 2개 있음을 나타내는 수식  -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <!-- 위 수식의 결과 -->
      <hr />
      <tr>
        <td rowspan="2">1</td>
        <!-- rowspan은 해당 열의 세로 병합을 말하며 ""는 해당 열 포함 몇칸을 병합할 건지 쓰면 됨 -->
        <!-- colspan은 해당 열의 가로 병합을 말하며 ""는 해당 열 포함 몇칸을 병합할 건지 쓰면 됨 -->
        <td>2</td>
        <td>a</td>
      </tr>
      <tr>
        <!-- <td>3</td> -->
        <!-- 위에서 병합을 하였으면 병합된 것에 포함되는 해당 행의 열은 없애주어야 함 안그러면 열이 밀림 -->
        <td>4</td>
        <td>b</td>
      </tr>
    </table>
  </body>
</html>
