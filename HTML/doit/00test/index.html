<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 수업</title>
</head>
<body>
    <h2>01</h2>
    <ol>
        <li><a href="01/do.html">빈문서</a></li>
        <!-- a는 링크 태그, href는 연결될 파일의 상대경로 -->
         <!-- ../은 상위폴더를 불러오는 명령어로서 .은 나자신을 말하고 ../는 부모를 부르는것, ../../는 상위의 상위로서 부모위의 조손관계까지 부르는 명령어 -->
    </ol>
</body>
</html>
