<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML 목록 태그 예시</title>
</head>
<body>
  <h1>HTML 목록 태그</h1>
  <p>아래는 목록 태그의 실제 소스코드 예시입니다.</p>

  <h2>순서 없는 목록 (ul)</h2>
  <pre><code>&lt;ul&gt;
  &lt;li&gt;사과&lt;/li&gt;
  &lt;li&gt;바나나&lt;/li&gt;
  &lt;li&gt;포도&lt;/li&gt;
&lt;/ul&gt;
  </code></pre>

  <h2>순서 있는 목록 (ol)</h2>
  <pre><code>&lt;ol&gt;
  &lt;li&gt;첫 번째&lt;/li&gt;
  &lt;li&gt;두 번째&lt;/li&gt;
  &lt;li&gt;세 번째&lt;/li&gt;
&lt;/ol&gt;
  </code></pre>

  <h2>설명 목록 (dl)</h2>
  <pre><code>&lt;dl&gt;
  &lt;dt&gt;HTML&lt;/dt&gt;
  &lt;dd&gt;웹 문서를 구조화하는 언어&lt;/dd&gt;

  &lt;dt&gt;CSS&lt;/dt&gt;
  &lt;dd&gt;웹 문서의 스타일을 정의하는 언어&lt;/dd&gt;
&lt;/dl&gt;
  </code></pre>
</body>
</html>
