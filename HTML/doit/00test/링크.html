<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="order.html" target="-blank"><img src="images/tangerines.jpg" alt="레드향"></a>
  <!-- a태그는 앵커(anchor)라고 불리며, 하이퍼링크(hyperlink)를 생성하는 태그입니다. -->
  <!-- 앵커 태그는 웹 페이지 내에서 다른 페이지나 같은 페이지 내의 특정 위치로 이동할 수 있는 링크를 생성, 고정되어 있는 정보끼리 연결해주는 역할 -->
  <!-- href 속성은 ""안에 링크의 목적지를 지정하여 그 목적지로 연결하는 속성 -->
  <!-- src는 이미지 파일의 경로를 지정하는 속성으로 웹 브라우저가 이미지를 올바르게 표시할 수 있도록 도와줌 -->
  <!-- target 속성은 링크를 클릭했을 때 링크된 문서가 열리는 방식을 지정하는 속성입니다. -->
  <!-- blank 속성은 새 창이나 새 탭에서 링크된 문서를 여는 역할을 합니다. -->
  <!-- name 속성은 "문서 내"에서 특정 위치를 지정하는 데 사용되는 앵커(anchor) 역할을 합니다.  -->


  <!-- Do it! 앵커를 사용해 점프하기 -->
  <ul>
    <li><a href="#a-1">레드향</a></li>

    <!-- <ul><a href=""><li>레드향</li></a></ul> -->
    <!-- 이렇게 작성하면 안됨 -->
    <!-- a태그는 인라인 요소이므로 블록 요소인 li태그를 자식 태그로 가질 수 없음 -->
    <!-- ul태그에는 자식 태그로 li 태그가 와야함, li태그에는 텍스트나 다른 태그가 올 수 있음 -->
    <!-- 따라서 ul태그에는 a태그가 자식 태그로 올 수 없음 -->
    <!-- 따라서 li태그 안에 a태그를 작성해야함 -->
    <!-- a태그는 닫기 전에 설명하는 이름이 필요함 -->
    <!-- #값은 id속성 값과 일치해야함 -->
    <!-- #은 출발지 역할을 함, 문서 내에서 특정 위치로 이동하기 위한 앵커(anchor) 역할을 합니다. -->

    <li><a href="#b-1">레드향 샐러드 레시피</a></li>
    <li>상품 구성</li>
  </ul>
  <h1 id="a-1">레드향</h1>
  <!-- id는 목적지를 나타내는 속성으로 문서 내에서 특정 위치를 지정하는 데 사용되는 앵커(anchor) 역할을 합니다. -->
  <!-- id 속성은 고유한 식별자를 지정하여 해당 요소로 직접 이동할 수 있도록 도와줍니다. -->
  <!-- id 속성 값은 문서 내에서 유일해야 하며, 이를 통해 사용자는 링크를 클릭했을 때 해당 위치로 바로 이동할 수 있습니다. -->
  <!-- id 속성 값은 앵커 태그의 href 속성 값과 일치해야 합니다. -->
  <!-- id="a-1"  a태그의 href="#a-1"과 일치 -->
  <!-- id 속성 값으로는 영문자(소), 숫자, 밑줄(-), 하이픈(-)을 사용할 수 있습니다. 공백은 문자로 인식되므로 허용되지 않습니다. 영문소문자로 시작 -->
   <!-- a태그와 id태그는 body태그 안에 작성되어야함 -->
</body>

</html>
