<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <!-- row는 행을 말하며 가로를 의미 -->
      <!-- col은 열을 말하며 세로를 의미 -->
      <tr>
        <!-- 첫 번째 row -->

        <th>이름</th>
        <!-- 첫 번째 col -->
        <th>나이</th>
        <!-- 두 번째 col -->
        <th>학년</th>
        <!-- 세 번째 col -->
      </tr>
      <tr>
        <!-- 두 번째 row -->
        <td>민수</td>
        <td>15</td>
        <td>중3</td>
      </tr>
      <tr>
        <!-- 세 번째 row -->
        <td>지영</td>
        <td>14</td>
        <td>중2</td>
      </tr>
    </table>
  </body>
</html>
