<!DOCTYPE html>
<!-- html 문서의 버전을 브라우저에게 알림 -->
<html lang="ko">
  <!-- html은 테그로서 문서의 시작과 끝을 알림 lang는 속성으로 html문서의 언어를 알림 -->
  <head>
    <!-- 웹브라우저에게 html문서의 메타정보(문서의 속성)를 알림,컨텐츠에서 사용할 정보들을 가진 테그들로 구성 -->
    <meta charset="UTF-8" />
    <!-- meta 테그는 사용하는 정보를 선언하거나 정보에서 사용하는 값을 지정 -->
    <!-- charset는 케릭터셋 속성으로 웹브라우저에서 사용하는 문자표세트를 지정, utf-8 동아시아 언어까지 포함해서 전세계 언어를 가장 잘 표시함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 디자인을 위한 기본적인 메타테그, viewport 보이는 화면, content 내용으로 "" 안의 설정값과 같이 나타남 -->
    <title>HTML 문서의 기본 구조</title>
    <!-- 검색엔진의 상위노출을 충족시키기 위해 반드시 들어가야 하는 것, 웹브라우저에서의 텝 제목을 말함 -->
  </head>
  <body>
    <!-- 사용자들에게 실제로 전달되는 부분으로 여기에 작성하는 부분이 실제 웹브라우저에 구현됨 publishing -->
    <h1>웹문서 만들기</h1>
    <!-- h1은 heading1으로 제목 중에서 제일 큰 제목을 말하며 문서에서 딱 1개 -->
    <hr />
    <!-- 수평선을 만드는 테그, 수직선은 무한대로서 수직선을 만드는 테그는 없음 -->
    <p>HTML</p>
    <!-- p는 paragraph로서 문단을 표시 -->
    <p>CSS</p>
    <p>자바스크립트</p>
    <hr />
    <img src="images/activity.jpg" alt="" />
    <!-- img테그는 이미지 삽입하는 속성테그 -->
  </body>
  <!--  -->
</html>
