<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>웹 폰트 사용하기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap"
    rel="stylesheet">
  <style>
    /* Do it! 구글 폰트 사용하기 */
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+NO:wght@100..400&display=swap');

    body {
      font-family: "Bitcount Prop Single", system-ui;
      background: url('images/bg-3.jpg') no-repeat fixed;
      background-size: cover;
      text-align: center;
    }

    h1 {
      font-size: 120px;
      color: #fff;
      font-weight: 600;
    }

    .html {
      font-family: "Playwrite NO", cursive;
    }
  </style>

</head>

<body>
  <h1 class="html">HTML</h1>
  <h1>CSS</h1>
</body>

</html>
