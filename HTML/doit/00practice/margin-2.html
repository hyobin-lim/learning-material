<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델 - 마진 중앙정렬</title>
	<style>
    body {
      font-family: Arial, sans-serif;
    }
    div {
      width:200px;
      height:100px;
      border:1px solid #222;
      background: lightblue;
      text-align:center;
      line-height:100px;
      font-weight:bold;

      /* 마진을 사용해 수평 중앙 정렬 */
      margin: 0 auto;
    }
	</style>
</head>
<body>
  <h2>마진을 사용한 수평 중앙 정렬 예시</h2>
  <p>아래 박스는 <code>margin: 0 auto;</code> 속성을 사용해 화면 가운데에 위치합니다.</p>

  <div>가운데 박스</div>
</body>
</html>
