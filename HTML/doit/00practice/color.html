<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    body {
      background: url('images/bg-2.jpg') no-repeat fixed;
      background-size: cover;
      text-align: center;
    }

    h1 {
      font-size: 180px;
      /* Do it! 글자색 지정하기 */
      color: white;
      /* 관용색 표기법 */
    }

    h2 {
      color: rgb(red, green, blue);
      /* rgb 색상의 색으로 변경 */
    }

    h3 {
      color: rgba(255, 0, 0, 0.5);
      /* rgb 색상에서 alpha(불투명도 0~1) 값이 포함 적용 */
    }

    h4 {
      color: hsl(0, 100%, 50%);
      /* hue 명도, saturation 채도, lightness 밝기 변경 */
    }

    h5 {
      color: hsla(hue, saturation, lightness, alpha);
      /* hls에서 알파값이 추가 */
    }

    h6 {
      color: #c6acac;
      /* 16진수 hex코드 사용 */
    }

    h6 {
      color: #ff0000ee;
      /* 16진수 hex코드에 2자리 alpha코드 사용 */
    }
  </style>
</head>

<body>
  <h1>CSS</h1>
  <h2>CSS</h2>
  <h3>CSS</h3>
  <h4>CSS</h4>
  <h5>CSS</h5>
  <h6>CSS</h6>
</body>

</html>
