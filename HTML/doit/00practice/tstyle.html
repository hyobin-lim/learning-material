<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- Do it! 글꼴 관련 다양한 스타일 사용하기 -->
  <style>
    :root {
      font-size: 10px;
    }

    h1 {
      font-size: 42px;
      /* 절대단위 */
    }

    p {
      font-size: 2em;
      /* 부모인 body의 두배 */
    }

    .accent {
      font-size: 1.5em;
      /* 부모인 p의 1.5배, 즉 body font-size*2*1.5 */
    }

    p:nth-of-type(3) {
      font-size: 3rem;
      /* rootem */
    }

    p:nth-of-type(3) .italic {
      font-weight: bold;
      font-style: italic;
      font-size: 6rem;
    }
  </style>
</head>

<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span> 이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p><span class="italic">일반 귤보다 2~3배 크고</span>, 과육이 붉고 통통하다.</p>
</body>

</html>
