<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 - 패딩 예시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      display:inline-block;
      border:1px solid #000;
      margin:10px;
      background: #f9f9f9;
    }

    /* 박스 모델에 패딩 지정하기 */
    #padding1 {
      padding: 10px; /* 모든 방향 동일 */
      background: lightcoral;
    }
    #padding2 {
      padding: 20px 40px; /* 위아래 20px, 좌우 40px */
      background: lightblue;
    }
    #padding3 {
      padding: 30px 10px 50px 70px; /* 위, 오른쪽, 아래, 왼쪽 */
      background: lightgreen;
    }
  </style>
</head>
<body>
  <h2>박스 모델 - 패딩 지정하기</h2>
  <p>패딩은 박스 안쪽 여백으로, 텍스트와 테두리 사이 간격을 조절합니다.</p>

  <h1>레드향 (기본)</h1>
  <h1 id="padding1">padding: 10px</h1>
  <h1 id="padding2">padding: 20px 40px</h1>
  <h1 id="padding3">padding: 30px 10px 50px 70px</h1>
</body>
</html>
