<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 1000px;
      text-align: center;
      margin: auto;
    }

    header,
    nav,
    footer {
      width: 1000px;
      height: 100px;
      background-color: #17ad65;
      color: white;
      line-height: 100px;
    }

    aside {
      width: 300px;
      height: 600px;
      background-color: #70e1e5;
      color: white;
      line-height: 600px;
    }

    aside,
    section,
    footer {
      float: left;
    }

    section {
      width: 700px;
      height: 600px;
      background-color: #85a120;
      color: white;
      line-height: 600px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header>header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <section>section</section>
    <footer>footer</footer>
  </div>
</body>

</html>
