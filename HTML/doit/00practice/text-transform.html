<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
  /* Do it! 영문자의 대소문자 변환하기 */
.trans1{text-transform: capitalize;}
/* 각 단어의 첫 글자를 대문자로 변환 */
.trans2{text-transform: uppercase;}
/* 모든 글자를 대문자로 변환 */
.trans3{text-transform: lowercase;}
/* 모든 글자를 소문자로 변환 */
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">JAVASCRIPT</p>
</body>
</html>
