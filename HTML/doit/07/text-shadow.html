<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>
    h1 {
      font-size: 60px;
    }

    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
    .shadow1 {
      color: red;
      /* x y blur */
      text-shadow: 14px -4px 15px black, -14px 4px 0px blue;
    }

    .shadow2 {
      color: rgba(255, 255, 255, 1);
      text-shadow: 2px 2px 0px rgba(64, 116, 181, 1),
        2px -2px 0px rgba(64, 116, 181, 1),
        -2px 2px 0px rgba(64, 116, 181, 1),
        -2px -2px 0px rgba(64, 116, 181, 1),
        2px 0px 0px rgba(64, 116, 181, 1),
        0px 2px 0px rgba(64, 116, 181, 1),
        -2px 0px 0px rgba(64, 116, 181, 1),
        0px -2px 0px rgba(64, 116, 181, 1);
      animation: a 5s infinite alternate;
    }

    @keyframes a {
      0% {
        color: aliceblue;
      }

      100% {
        color: black;
      }
    }
  </style>
</head>

<body>
  <h1 class="shadow1">HTML</h1>
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>

</html>
