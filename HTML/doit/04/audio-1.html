<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <ul>
      <li>
        <a href="../index.html">index로 가기</a>
      </li>
    </ul>
  <h1>웹 문서에 오디오 파일 삽입하기</h1>
  <!-- Do it! audio 태그를 사용해 medias/spring.mp3 파일을 삽입해 보세요. -->
<audio src="medias/spring.mp3" controls autoplay loop></audio>
<!-- 오디오 사운드나 영상을 재생시키려면 플레이할 수있도록 다른 속성을 넣어주어야 함 -->
<!-- controls는 재생/정지 버튼 누르기, autoplay는 자동실행, loop는 반복 -->
 <!-- 속성과 속성 값은 반드시 써야하지만 loop는 안써도 됨 "true" 값이 생략 -->
</body>
</html>
