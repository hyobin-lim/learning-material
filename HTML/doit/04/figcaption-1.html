<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>제주의 사계절</title>
  <style>
    img {
      width: 400px;
    }
  </style>
  <!-- meta정보와 title정보가 우선순위가 높으므로 먼저 적용하고 style은 나중에 작성 -->
</head>

<body>
  <ul>
    <li>
      <a href="../index.html">index로 가기</a>
    </li>
  </ul>
  <!-- Do it! 각 이미지마다 설명글 붙이기 -->
   <!-- figure는 삽화 태그, 문서에서 데이터를 이해하기 쉽게 설명하기 위해서 직관적인 그림으로 된 이미지 -->
    <!-- img는 경로를 알려주는 웹브라우저 주소를 보여주는 속성태그로 큰 의미가 없음 -->
  <figure>
    <figure>제주의 봄</figure>
    <img src="images/spring.jpg" alt="제주의 봄">
  </figure>
  <figure>
    <img src="images/summer.jpg" alt="제주의 여름">
  </figure>
  <figure>
    <img src="images/fall.jpg" alt="제주의 가을">
  </figure>
  <figure>
    <img src="images/winter.jpg" alt="제주의 겨울">
  </figure>
</body>

</html>
