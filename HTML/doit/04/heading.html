<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 소개 페이지</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="../index.html">index로 가기</a>
      </li>
    </ul>
    <!-- 랩핑 주어진 컨텐츠를 지정한 테그로 감싸는 것 -->
    <!-- wrap : ctrl + art + a -->
    <!-- 제목 텍스트 입력하기 -->
    <h1>Lorem ipsum dolor</h1>
    <!-- Lorem ipsum dolor라는 글을 h1테그로 감쌈 -->
    <!-- heading 태그는 h1~h6까지만 있으며 중요도에 따라 글씨 크기와 굵기가 단계별로 낮아짐 -->
    <h2>Lorem ipsum dolor sit,</h2>
    <h3>amet consectetur adipisicing elit.</h3>
    <h4>Minima vitae eos nemo quos rem</h4>
    <h5>velit animi ratione voluptates cum</h5>
    <h6>✨exercitationem asperiores nulla illum,</h6>
    <hr>
<!-- emmet h$*6 -->
<!-- emmet는 자동완성 명령어로서 h$*6은 h1~6까지를 말함  -->
<h1>title</h1>
<h2>title</h2>
<h3>title</h3>
<h4>title</h4>
<h5>title</h5>
<h6>title</h6>

  </body>
</html>
