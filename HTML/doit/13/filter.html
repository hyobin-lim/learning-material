<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 filter 함수</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 80%;
      border-radius: 50%;
    }

    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .image-container {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      /* background: #f9f9f9; */
    }

    /* Do it! filter 함수 사용해서 스타일 지정하기 */
    .blur {
      filter: blur(5px);
    }

    .brightness {
      filter: brightness(1.5);
    }

    .brightness-1 {
      filter: blur(5px) brightness(1.5);
    }

    .contrast {
      filter: contrast(200%);
    }

    .image-container:has(.box-shadow) {
      box-shadow: 16px 16px 10px black;
    }

    .image-container:has(.drop-shadow) {
      filter: drop-shadow(16px 16px 10px black);
    }

    .grayscale {
      filter: grayscale(100%);
    }

    .grayscale:hover {
      filter: grayscale(0%);
    }

    .opacity {
      filter: opacity(50%);
    }

    .hue-rotate {
      filter: hue-rotate(90deg);
      animation: hue 3s infinite;
    }

    .saturate {
      filter: saturate(200%);
    }

    @keyframes hue {
      to {
        filter: hue-rotate(360deg);
      }
    }

    body {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    body::before {
      width: 100%;
      height: 100%;
      position: fixed;
      content: 'aa';
      background-image:linear-gradient(45deg,red,blue);
      display: block;
      z-index: 5555;
      mix-blend-mode: overlay;
    }
  </style>
</head>

<body>

  <div class="orgin">
    <img src="images/cat.jpg" style="border-radius: 50%;">
  </div>
  <div class="gallery">
    <div class="image-container">
      <div class="title">filter:blur(5px)</div>
      <img src="images/cat.jpg" class="blur">
    </div>
    <div class="image-container">
      <div class="title">filter:blur brightness(2)</div>
      <img src="images/cat.jpg" class="brightness-1">
    </div>
    <div class="image-container">
      <div class="title">filter:brightness(2)</div>
      <img src="images/cat.jpg" class="brightness">
    </div>
    <div class="image-container">
      <div class="title">filter:contrast(200%)</div>
      <img src="images/cat.jpg" class="contrast">
    </div>
    <div class="image-container">
      <div class="title">filter:drop-shadow(16px 16px 10px black)</div>
      <img src="images/cat.jpg" class="drop-shadow">
    </div>
    <div class="image-container">
      <div class="title">filter:box-shadow(16px 16px 10px black)</div>
      <img src="images/cat.jpg" class="box-shadow">
    </div>
    <div class="image-container">
      <div class="title">filter:grayscale(100%)</div>
      <img src="images/cat.jpg" class="grayscale">
    </div>
    <div class="image-container">
      <div class="title">filter:invert(100%)</div>
      <img src="images/cat.jpg" class="invert">
    </div>
    <div class="image-container">
      <div class="title">filter:sepia(100%)</div>
      <img src="images/cat.jpg" class="sepia">
    </div>
    <div class="image-container">
      <div class="title">filter:opacity(50%)</div>
      <img src="images/cat.jpg" class="opacity">
    </div>
    <div class="image-container">
      <div class="title">filter:hue-rotate(90deg)</div>
      <img src="images/cat.jpg" class="hue-rotate">
    </div>
    <div class="image-container">
      <div class="title">filter:saturate(200%)</div>
      <img src="images/cat.jpg" class="saturate">
    </div>
  </div>
</body>

</html>
