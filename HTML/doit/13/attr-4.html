<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
   ul { list-style:none; }
	 li {
		 display:inline-block;
		 margin:10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}

		/* Do it! 속성 값의 시작 부분이 일치하는 요소에라 스타일 지정하기 */
a[title~=us]{ /* ~ 일부의 단어가 일치할때 */
	background: url(images/us.png) no-repeat left center; 
}
a[title^=j]{
	background: url(images/jp.png) no-repeat left center; /* ^ : 시작하는 단어의 일부 일치시 */
}
a[title|=chn]{
	background: url(images/ch.png) no-repeat left center; /* | : 시작하는 단어가 전부 일치할 때 */
}
</style>
</head>

<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us english">영어</a></li>
		<li><a href="#" title="ja">일본어</a></li>
		<li><a href="#" title="chn-1">중국어</a></li>
	</ul>
</body>
 </html>
