<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 함수</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Do it! min() 함수로 너비 지정하기 */
    /* min(n,m) */
    .heading {
      /* , 사이의 값은 비교 값들 둘 중 작은거 적용 */
      width: min(100%, 700px);
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 2px #000;
    }

    .box1 {
      background-color: red;
      width: min(100%, 600px);
      height: 300px;
    }

    .box2 {
      background-color: green;
      width: 100%;
      max-width: 600px;
      height: 300px;
    }

    .box3 {
      background-color: yellow;
      width: 600px;
      height: 300px;
    }

    @media screen and (max-width:600px) {
      .box3 {
        width: 100%;
      }
    }

    /* Do it! max() 함수로 글자 크기 지정하기 */
.heading h2{
  font-size: max(3vx, 2em);
}


  </style>
</head>

<body>
  <div class="heading">
    <h1>CSS 함수 - min()</h1>
    <h2>CSS 함수 - max()</h2>
  </div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>

</html>
