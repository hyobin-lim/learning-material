<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document.write</title>
</head>
<body>
	<!-- Do it! document.write() 문으로 내용 표시하기 -->
<script>
	//= 할당 연산자 : 좌항에 우항을 저장
	let name=prompt('이름이 뭐에요?', '예시:홍길동')

	document.write(name + '<h1>안녕하세요</h1>')
</script>
</body>
</html>
