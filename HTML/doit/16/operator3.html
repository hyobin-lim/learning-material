<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator-증감연산자</title>
  </head>
  <body>
    <script>
          let a = 1; /* 변수 a를 1로 초기화 */
          a = a + 1; //앞의 a가 1이기에 이 변수 a를 2로 재할당
          ++a; //전위 연산자(즉시 반영) : a = a + 1, +는 1씩 증가, a = 3
          --a; //전위 연산자(즉시 반영) : a = a - 1, -는 1씩 감소, a = 2
          console.log(a);
          a++; //후위 연산자(다음에 반영) : a = a + 1
          a--; //후위 연산자(다음에 반영) : a = a - 1
      console.log(a);
      /* - a++는 "값을 쓰고 나서 증가"
      - ++a는 "증가하고 나서 값을 씀"
      - 그래서 console.log(a++)는 출력 시점에는 증가 전 값을 보여주지만, 그 직후 변수 a는 증가된 상태로 남습니다.
       */

      // a = 5

      // a++ 실행 과정:
      // [반환 단계]   반환 값 = 5 (증가 전 값)
      // [증가 단계]   a = 6 (증가 후 값)

      // ++a 실행 과정:
      // [증가 단계]   a = 6 (먼저 증가)
      // [반환 단계]   반환 값 = 6 (증가된 값)
    </script>
  </body>
</html>
