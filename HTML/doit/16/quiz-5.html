<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Do it! switch문으로 조건 체크하기
      let number = parseInt(prompt("숫자를 입력 하세요."));
      switch (number % 2) {
        case 0:
          document.write(`<p>이 숫자는 <strong>짝수</strong>입니다.</p>`);
          break;
        case 1:
          document.write(`<p>이 숫자는 <strong>홀수</strong>입니다.</p>`);
          break;

        default:
          document.write(`<p><strong>숫자</strong>가 아닙니다.</p>`);
          break;
      }
    </script>
    <script>
      let input = prompt("숫자를 입력하세요."); // 문자열 입력
      let num = parseInt(input); // 정수로 변환

      if (isNaN(num)) {
        // 숫자가 아닌 경우
        alert("숫자가 아닙니다.");
      } else {
        // 숫자인 경우 짝수/홀수 판별
        if (num % 2 === 0) {
          alert("짝수");
        } else {
          alert("홀수");
        }
      }
    </script>
  </body>
</html>
