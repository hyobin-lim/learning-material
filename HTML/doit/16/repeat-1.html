<body>
	<script>
		let num = 0;
		//num = num + 1;//1

		num += 1;	//2

		num += 1;	//4

	<script>
		// Do it! 1부터 5까지 더하기
		let initNum = 0;	/* 전역변수 */
		for (let i = 1; i <= 5; i++) {
			initNum = initNum + i;
		}
		document.write(`${initNum}`);
