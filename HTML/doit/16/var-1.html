<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>let과 var</title>
</head>

<body>
	<script>
		/*
			여러줄
			주석
		*/

		// 한줄
		///주석
		// Do it! 변수 선언하기 및 값 할당하기
		var a;	/* a라는 식별자를 선언 */
		a = 1;	/* a에 1을 할당 한다 */
		alert(a)
		let b = 2;	/* 변수 b 를 2로 초기화 한다 */
		alert(a * b)	//2
	</script>

</body>

</html>
