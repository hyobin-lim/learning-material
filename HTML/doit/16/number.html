<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1;
    console.log(typeof num1); /* undefined */
    num1 = 1;
    console.log(typeof num1); /* number */
    num1 = "1";
    console.log(typeof num1); /* string */
    console.log(num1 + num1); /* 11 */
    // 자바스크립트는 값에 의해 변수의 타입이 결정됨=>동적타입언어
    // 타입스크립트는 변수의 타입을 고정하는 언어=> 정적타입언어
    let num2 = 2;
    // 템플릿리터럴
    console.log(`num2: ${typeof num2}`);
    // 자바스크립트의 자료형>원시형자료형>숫자,문자,논리
    // 자바스크립트의 자료형>참조형자료형>객체,배열,함수


  </script>
</body>

</html>
