<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할당연산자</title>
</head>
<p></p>
<body>
  <div id="container">
    <p>1st</p>
  </div>
  <script>
    /* 요소 선택 */
    const container = document.querySelector('#container');
    /* 요소 추가 */
    /* 값의 재할당 */
    // += 연결해서 누적 적용
    container.innerHTML += ` <p>2st</p>` 
  </script>
</body>

</html>
