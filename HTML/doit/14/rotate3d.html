<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Transform</title>
  <style>
    #container {
      width: 800px;
      margin: 20px auto;
    }

    .origin {
      width: 100px;
      height: 100px;
      margin: 40px;
      float: left;
      border: 1px solid black;
      /* Do it! 원근감 추가하기  */
perspective: 200px;
    }

    .origin>div {
      width: 100px;
      height: 100px;
      background-color: orange;
      /* Do it! 트랜지션 효과 추가하기 */
      transition: all 3s; /* 바뀌는 모든 속성에 대해서 3초동안 */
    }

    /* Do it! 각 요소에 rotate 함수 적용하기 */
#rotatex:hover{
  transform: rotateX(55deg);
}
#rotatey:hover{
  transform: rotateY(55deg);
}
#rotatez:hover{
  transform: rotateZ(55deg);
}
#rotatexyz:hover{
  transform: rotate3d(2.5,1.2,-1.5,55deg); /* x축,y축,z축,각도 */
  /* 양수일때 x축은 우측, y축은 아래로 */
}
  </style>
</head>

<body>
  <div id="container">
    <div class="origin">
      <div id="rotatex"></div>
    </div>
    <div class="origin">
      <div id="rotatey"></div>
    </div>
    <div class="origin">
      <div id="rotatez"></div>
    </div>
    <div class="origin">
      <div id="rotatexyz"></div>
    </div>
  </div>
</body>

</html>
