<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩: UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE 브라우저 호환 모드 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 화면 설정 -->
  <title>Our Team</title> <!-- 브라우저 탭에 표시될 제목 -->

  <!-- Font Awesome 아이콘 라이브러리 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- 외부 CSS 파일 연결 (추가적인 스타일 정의) -->
  <link rel="stylesheet" href="css/our-team.css">

  <style>
    


    
  </style>
</head>

<body>
  <div id="container"> <!-- 전체 페이지를 감싸는 컨테이너 -->
    <h1>Our Team</h1> <!-- 페이지 제목 -->

    <div class="row"> <!-- 팀원 카드들을 담는 행 -->

      <!-- 첫 번째 팀원 카드 -->
      <div class="column"> <!-- 카드 하나를 감싸는 열 -->
        <div class="card"> <!-- 카드 본체 -->
          <div class="img-container"> <!-- 이미지 영역 -->
            <img src="images/member-1.png"> <!-- 팀원 사진 -->
          </div>
          <h2>James Turner</h2> <!-- 팀원 이름 -->
          <p>Founder</p> <!-- 팀원 역할 -->
          <div class="social"> <!-- 소셜 아이콘 영역 -->
            <!-- 각각의 아이콘은 링크로 연결됨 -->
            <a href="#"><i class="fa-brands fa-twitter"></i></a> <!-- 트위터 -->
            <a href="#"><i class="fa-brands fa-linkedin"></i></a> <!-- 링크드인 -->
            <a href="#"><i class="fa-brands fa-github"></i></a> <!-- 깃허브 -->
            <a href="#"><i class="fa-solid fa-envelope"></i></a> <!-- 이메일 -->
          </div>
        </div>
      </div>

      <!-- 두 번째 팀원 카드 -->
      <div class="column">
        <div class="card">
          <div class="img-container">
            <img src="images/member-2.png">
          </div>
          <h2>Luna Hall</h2>
          <p>Developer</p>
          <div class="social">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
          </div>
        </div>
      </div>

      <!-- 세 번째 팀원 카드 -->
      <div class="column">
        <div class="card">
          <div class="img-container">
            <img src="images/member-3.png">
          </div>
          <h2>Hope Carpenter</h2>
          <p>Designer</p>
          <div class="social">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
          </div>
        </div>
      </div>

    </div> <!-- .row 끝 -->
  </div> <!-- #container 끝 -->
</body>
</html>
