<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      width: 700px;
      /* Do it! 플렉스 컨테이너 지정 */

      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
    }

    .box {
      padding: 5px 45px;
      margin: 5px;
      width: 80px;
    }

    .box:nth-child(odd) {
      background-color: rgb(255, 187, 0);
    }

    .box:nth-child(even) {
      background-color: rgb(35, 220, 35);
    }

    p {
      text-align: center;
      font-weight: bold;
    }

    /* Do it! 주축의 방향을 지정하는 #opt1 ~ #opt4 스타일 만들기 */

    .container {
      display: flex;
    }

/* 주축은 세로 교차축은 세로 */
    #opt1 {
      flex-direction: column;
    }

    /* 주축 리버스 */
    #opt2 {
      flex-direction: column-reverse;
    }

    /* 주축은 가로 교차축은 가로 */
    #opt3 {
      flex-direction: row;
    }

    /* 주축 리버스 */
    #opt4 {
      flex-direction: row-reverse;
    }

    
  </style>
</head>

<body>
  <div class="container" id="opt1">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
  <div class="container" id="opt2">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
  <div class="container" id="opt3">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
  <div class="container" id="opt4">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">
      <p>2</p>
    </div>
    <div class="box">
      <p>3</p>
    </div>
  </div>
</body>

</html>
