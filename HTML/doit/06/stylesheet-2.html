<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- Do it! 외부 스타일 시트 파일 연결하기 -->
  <!-- 이것이 웹 표준 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- lel은 스타일시트 파일을 문서에 연결할 때 사용하는 태그입니다. -->
  <!-- rel 속성은 불러올 파일의 유형을 지정합니다. 여기서는 "stylesheet"로 설정되어 있어 CSS 파일임을 나타냅니다. -->
  <!-- href 속성은 불러올 파일의 경로를 지정합니다. 여기서는 "stylesheet-2.css" 파일을 불러옵니다. -->
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
