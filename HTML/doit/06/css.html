<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 연습</title>
  <style>
        p {
      font-style: italic;  /* 이탤릭체 */
    }
    .accent {
      border:1px solid #000;  /* 테두리 */
      padding:5px;  /* 테두리와 내용 사이의 여백 */
    }
    .bg {
      background-color:#ddd;    /* 배경색 */  
    }
    /* 여기에 CSS 스타일을 작성합니다 */
    /* 선택자{속성:값;} */
    /* 예 body{display: block;} */
    /* css에서 선택자로 쓸 수 있는 것들은 태그, 클래스, 아이디 등이 있습니다. */
    /* 태그 선택자: 모든 해당 태그에 스타일 적용 */
    /* 선택자로 쓸 수 있는 전제 조건은 body 태그 안에 있어야 합니다. */
    /* background와 background-color의 차이점은 background는 배경에 관련된 모든 속성을 한번에 설정할 수 있는 속성이고, background-color는 배경 색상만 설정하는 속성입니다. */
    /* group은 여러개의 요소를 묶어서 정할떄 사용 */
    /* ,가 group선택자 */
    /* .은 class 선택자 */
    /* #은 id선택자 */
    div {
      color: blue;
      /* 글자 색상을 파란색으로 설정 */
      background: lightgray;
      /* 배경 색상을 연한 회색으로 설정 */
      padding: 10px;
      /* 안쪽 여백을 10픽셀로 설정 */
      border: 2px solid black;
      /* 검은색 실선 테두리를 2픽셀 두께로 설정 */
      font-size: 16px;
      /* 글자 크기를 16픽셀로 설정 */
    }
  </style>
</head>

<body>
  <!-- html문서가 있어야 css나 자바스크립트가 작동합니다. -->
  <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
  <!-- Elements는 HTML 문서 내에서 특정 역할을 수행하는 태그와 그 태그가 감싸고 있는 콘텐츠를 의미합니다. 예를 들어, `<p>` 태그는 문단을 나타내는 요소이고, `<a>` 태그는 하이퍼링크를 나타내는 요소입니다. 각 요소는 고유한 기능과 의미를 가지며, 웹 페이지의 구조와 내용을 정의하는 데 사용됩니다. -->
</body>

</html>
