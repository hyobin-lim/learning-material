<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    .wrap {
      width: 1000px;
      height: 1500px;
      background-color: gray;
      margin: auto;
    }

    header {
      width: 100%;
      height: 10%;
      background: darkgrey;
    }

    nav {
      width: 100%;
      height: 10%;
      background: darkblue;
    }

    footer {
      width: 100%;
      height: 10%;
      background: darkred;
      /* clear:both; */
    }

    aside {
      width: 30%;
      height: 100%;
      background: pink;
      float: left;
    }

    section {
      width: 70%;
      height: 100%;
      background: darkcyan;
      float: left;
    }

    body {
      background: black;
    }

    .cf {
      width: 100%;
      height: 70%;
    }

    .cf:after {
      content: '';
      display: block;
      clear: both
    }
  </style>
  <style>
/* 기본 */
/* 기본 미디어 커리 screen 모니터 */
/* @media 미디어 유형 [print|screen|tv|all..] 화면크기 */
@media screen and (max-width:768px){
  .wrap{width: 500px; height: 500px;}
}
  </style>
</head>

<body>
  <div class="wrap">
    <header></header>
    <nav></nav>
    <div class="cf">
      <aside></aside>
      <section></section>
    </div>
    <footer></footer>
  </div>
</body>

</html>
