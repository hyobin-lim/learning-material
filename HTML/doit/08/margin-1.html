<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>박스모델 - 마진</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block;
      border: 1px solid #222;
    }

    /* Do it! 박스 모델에 마진 지정하기 */
    #margin1 {
      margin: 50px;
    }

    /* 상하좌우  */
    #margin2 {
      margin: 30px 50px;
    }

    /* 상하|좌우  */
    #margin3 {
      margin: 5px 120px 50px;
    }

    /* 상|좌우|하 */
    #margin4 {
      margin: 5px 50px 100px 300px;
    }

    #margin5 {
      margin-top: 50px;
      margin-right: 150px;
      margin-bottom: 5px;
      margin-left: 15px;
    }
  </style>
</head>

<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>

</html>
