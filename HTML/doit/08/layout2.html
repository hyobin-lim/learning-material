<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout2</title>
  <style>
    .wrap {
      margin: auto;
      width: 1000px;
    }

    header,
    nav,
    footer {
      width: 1000px;
      height: 100px;
      background-color: #17ad65;
      color: white;
    }

    aside {
      /* width: 300px; */
      height: 600px;
      background-color: #0f603957;
      color: white;
    }

    section {
      /* width: 700px; */
      height: 600px;
      background-color: #bf2727;
      color: white;
    }

    aside,
    section {
      width: calc(100% / 3);
    }

    .fl {
      float: left;
    }

    .cl {
      clear: both;
    }

    /* 코드의 최적화->리팩토링 */
  </style>
</head>

<body>
  <div class="wrap">
    <header>header</header>
    <nav>nav</nav>
    <aside class="fl">side-left</aside>
    <section class="fl">content</section>
    <aside class="fl">side-right</aside>
    <footer class="cl">footer</footer>
  </div>
</body>

</html>
