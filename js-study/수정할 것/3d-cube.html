<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Cube + XYZ Axis (모서리 맞춤)</title>
<style>
body { font-family: Arial, sans-serif; background:#f9fbfd; color:#2c3e50; }
h1 { text-align:center; margin-top:30px; }
.scene {
  width: 500px; height: 500px;
  margin: 40px auto;
  perspective: 1000px;
  border:1px solid #ccc;
  position:relative;
}
.space {
  width:100%; height:100%;
  transform-style: preserve-3d;
  position:relative;
  transform: rotateX(20deg) rotateY(30deg); /* 카메라 각도 */
}

/* 큐브: 왼쪽-앞-밑 모서리를 원점으로 */
.cube {
  width: 100px; height: 100px;
  position: absolute; left:50%; top:50%;
  transform-style: preserve-3d;
  transform-origin: 0% 100% 0; /* 왼쪽-밑-앞 모서리 */
  transform: translate(-50%,-50%);
  transition: transform 1s ease;
}
.face {
  position: absolute;
  width: 100px; height: 100px;
  border: 2px solid #fff;
  display:flex; align-items:center; justify-content:center;
  font-weight:bold; color:#fff;
}
.front  { transform: translateZ(50px); background:rgba(231,76,60,0.8); }
.back   { transform: rotateY(180deg) translateZ(50px); background:rgba(46,204,113,0.8); }
.right  { transform: rotateY(90deg) translateZ(50px); background:rgba(241,196,15,0.8); }
.left   { transform: rotateY(-90deg) translateZ(50px); background:rgba(155,89,182,0.8); }
.top    { transform: rotateX(90deg) translateZ(50px); background:rgba(26,188,156,0.8); }
.bottom { transform: rotateX(-90deg) translateZ(50px); background:rgba(52,73,94,0.8); }

/* 호버 시 Y축(세로 방향)으로만 커짐 */
.scene:hover .cube {
  transform: translate(-50%,-50%) scaleY(2);
}

/* XYZ 축: 큐브와 동일한 모서리 기준 */
.axis {
  position:absolute; left:50%; top:50%;
  transform-style: preserve-3d;
  transform-origin: 0% 100% 0; /* 큐브와 동일한 모서리 */
  transform: translate(-50%,-50%);
}

/* X축: 큐브의 바텀 + 프론트 모서리에서 오른쪽으로 뻗음 */
.axis .x {
  position:absolute;
  width:200px; height:6px;
  background:red;
  transform: translateX(-50px) translateY(50px) translateZ(51px);
}

/* Z축: 큐브의 프론트 + 레프트 모서리에서 위로 뻗음 */
.axis .z {
  position:absolute;
  width:6px; height:200px;
  background:blue;
  transform: translateX(-50px) translateY(-149px) translateZ(52px);
}

/* Y축: 큐브의 바텀 + 레프트 모서리에서 뒤로 뻗음 */
.axis .y {
  position:absolute;
  width:6px; height:150px;
  background:green;
  transform: translateX(-61px) translateY(-16px) translateZ(-19px) rotateX(95deg) rotateZ(-8deg);
}

/* 라벨 */
.label {
  position:absolute; font-size:14px; font-weight:bold; color:#333;
}
.label.x { left:calc(50% + 180px); top:calc(50% + 10px); }
.label.z { left:calc(50% - 20px); top:calc(50% - 210px); }
.label.y { left:calc(50% - 120px); top:calc(50% + 100px); }
</style>
</head>
<body>
  <h1>큐브와 XYZ축 모서리 맞춤</h1>
  <p style="text-align:center;">
    X축은 큐브의 바텀+프론트 모서리에서 오른쪽으로,<br>
    Z축은 큐브의 프론트+레프트 모서리에서 위로,<br>
    Y축은 큐브의 바텀+레프트 모서리에서 뒤로 뻗습니다.<br>
    마우스를 올리면 큐브가 Y축(세로 방향)으로만 커집니다.
  </p>
  <div class="scene">
    <div class="space">
      <!-- XYZ 축 -->
      <div class="axis">
        <div class="x"></div>
        <div class="z"></div>
        <div class="y"></div>
      </div>
      <div class="label x">X</div>
      <div class="label z">Z</div>
      <div class="label y">Y</div>
      <!-- 큐브 -->
      <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
      </div>
    </div>
  </div>
</body>
</html>
